<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/CSS/styles-foros.css">
</head>
<body>
  <header>
    <div class="contenedor-header">
      <nav>
        <ul>
          <li><a href="./principal.html">Inicio</a></li>
          <li><a href="./course.html">Cursos</a></li>
          <li><a href="./community.html">Comunidad</a></li>
        </ul>
      </nav>
      <div class="seccion-usuario">
        <a href="./index.html">Cerrar Sesión</a>
      </div>
    </div>
  </header>

  <main>
    <section id="publicaciones">
      <!-- Aquí se mostrarán las publicaciones dinámicamente -->
    </section>

    <section id="formulario-publicacion">
      <!-- Formulario para enviar una nueva publicación -->
      <h2>Nueva Publicación</h2>
      <form id="form-publicacion">
        <div class="campo-formulario">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required>
        </div>
        <div class="campo-formulario">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit">Publicar</button>
      </form>
    </section>

    <section id="formulario-edicion">
      <!-- Formulario para editar una publicación -->
      <h2>Editar Publicación</h2>
      <form id="form-edicion">
        <div class="campo-formulario">
          <label for="titulo-edicion">Título:</label>
          <input type="text" id="titulo-edicion" name="titulo-edicion" required>
        </div>
        <div class="campo-formulario">
          <label for="mensaje-edicion">Mensaje:</label>
          <textarea id="mensaje-edicion" name="mensaje-edicion" rows="4" required></textarea>
        </div>
        <button type="submit">Guardar Cambios</button>
        <button type="button" id="cancelar-edicion">Cancelar</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="contenedor-footer">
      <div class="seccion-informacion">
        <h3>E.P.I.C</h3>
        <p>Aprende Inglés de forma Fácil y Divertida.</p>
        <p>Copyright &copy; 2024 E.P.I.C</p>
      </div>
      <div class="seccion-enlaces">
        <h3>Enlaces</h3>
        <ul>
          <li>
            <a href="./politica-privacidad.html">Política de Privacidad</a>
          </li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </div>
      <div class="seccion-redes-sociales">
        <h3>Compartir en Redes Sociales</h3>
        <ul>
          <li><a href="#" class="btn-compartir"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#" class="btn-compartir"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#" class="btn-compartir"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#" class="btn-compartir"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="/Js/foros.js"></script>
</body>
</html>
